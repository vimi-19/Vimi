<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Perfil</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <!-- Demo styles -->
</head>

<body>
    <header>

        <!-------------------------header-px---------------------------------->

        <div class="header-pc">

            <img class="logo" src="./images/logo.png" alt="">

            <nav class="nav_links">
                <a href="#">Home</a>
                <a href="#">Lojas</a>
                <a href="#">Eventos</a>
                <a href="#">Educação</a>
            </nav>
            <div class="input-conteiner">

                <input type="text" id="texto">
            </div>


            <div class='bt'>
                <button id="b1" class="botao">Entre</button>
                <button id="b2" class="botao">Cadastre-se</button>

            </div>

        </div>
        <!-------------------------header-mobile---------------------------------->
        <div class="header-mobile">


            <div class="row1">

                <img class="logo"
                    src="https://media.discordapp.net/attachments/1012047689522892841/1045461577161252995/logo.png"
                    alt="">



                <button class="menu_icon_mobile"><img src="../imagem/menu_white_36dp.svg" alt=""></button>


            </div>


            <div class="row2">

                <div class="input-conteiner">

                    <input class="pesquisa" type="text" id="texto">
                </div>
            </div>
        </div>

        </div>
    </header>
    <div class="corpo">
        <div class="left_side">
            <div class="container_branco">
                <div class="container_foto_nome">
                    <div class="foto_perfil">

                    </div>
                    <div class="info">
                        <span class="nome">Maria Oliveira</span>
                        <span class="perfil_name">@artesanatos.maria</span>
                    </div>
                    <div class="categoria">
                        <span class="categorias">crochê</span>
                        <span class="categorias">tricô</span>
                    </div>
                </div>
                <div class="container_vendas">
                    <span class="texto_vendas">Ainda não possui nenhuma venda</span>
                </div>
                <div class="botoes">
                    <div class="b">
                        <span class="botao_texto">Vender Produto</span>
                    </div>
                    <div class="b">
                        <span class="botao_texto">Seus Pedidos</span>
                    </div>
                    <div class="b">
                        <span class="botao_texto">Histórico de Compras</span>
                    </div>
                </div>
                <div class="local">
                    <img class="local_indicator" src="./images/local.png" alt="">
                    <span class="local_nome">Zona Norte, São Paulo</span>
                </div>
            </div>
        </div>
        <div class="right_side">
            <div class="titulo">
                <span class="favoritos">Favoritos</span>
            </div>
            <div class="first_line">
                <div class="first_line_titulo">
                    <span class="fl_titulo">Crochê</span>
                </div>
                <!--CARROSEL-->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel1/um.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel1/dois.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel1/tres.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/um.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/dois.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/tres.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel1/um.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/dois.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/tres.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="first_line">
                <div class="first_line_titulo">
                    <span class="fl_titulo">Tricô</span>
                </div>
                <!--CARROSEL-->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel1/um.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel1/dois.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel1/tres.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/um.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/dois.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/tres.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel1/um.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/dois.png" alt="">
                        </div>
                        <div class="swiper-slide"><img class="post_favorito" src="./images/carrosel2/tres.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
